name: vidyaras_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.0

  # UI & Theming
  shadcn_ui: ^0.6.4
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  fl_chart: ^0.68.0
  google_fonts: ^6.2.1

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Data Modeling
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.0.0

  # Networking & Storage
  dio: ^5.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # OTP Service
  sendotp_flutter_sdk: ^0.0.2
  http: ^1.1.0

  # Error Handling
  fpdart: ^1.1.0

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.0
  permission_handler: ^11.0.0
  share_plus: ^10.1.4
  image_picker: ^1.0.7

  # Icons
  cupertino_icons: ^1.0.8
  lucide_icons_flutter: ^1.3.0
  font_awesome_flutter: ^10.12.0
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.14.4
  youtube_player_flutter: ^9.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0
  freezed: ^2.5.0
  json_serializable: ^6.7.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/svgs/
    - assets/

flutter_launcher_icons:
  android: true
  ios: false # Set to true when you need iOS icon
  image_path: "assets/icon.png"
  # adaptive_icon_background: "#FFFFFF" # Change to brand color
  adaptive_icon_foreground: "assets/icon.png"
